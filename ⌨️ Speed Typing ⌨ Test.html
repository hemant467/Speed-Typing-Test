<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="quote-display" id="quoteDisplay"><span></span></div>
      <section class="typing">
        <hr />
		<br>
        <div class="score">
          <div class="timer">
            <span class="timer__label">Time ⌛:</span>
            <span class="timer__text" id="timer">0</span>
          </div>
          <div="words-per-minute">
            <span class="words-per-minute__label">Words/min:</span>
            <span class="words-per-minute__text" id="wpm">0</span>
        </div>
		</br>
        </div>
        <textarea class="quote-input" name="quoteInput" id="quoteInput" placeholder="🏁 Start ⌨️ typing ⌨ right here!" cdkFocusInitial></textarea>

		<p style="color: gold;"><center><a href="https://hemantkatta.blogspot.com/">❤️‍🔥 Hemant Katta ⚔️</a></center></p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
